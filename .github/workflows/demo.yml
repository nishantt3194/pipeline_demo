name: Github Actions Demo
run-name: ${{ github.actor }} is testing out the GA
on: [push]

jobs: 
  Explore-GA:
    runs-on: ubuntu-latest
    steps: 
      - run: echo " the job was automatically triggered by a ${{ github.event_name }} event. "
      - run: echo " the job is now running on  a  ${{ runner.os }} server"
      - run: echo " the name of your branch is ${{ github.ref }} and your repo is ${{ github.repository }}"
      - name: check out repo code
        uses: actions/checkout@v3
      - run: echo " The ${{ github.repository }} repo has been cloned to the runner"
      - run: echo " The workflow  is now ready to test your code on the runner"
      - name: List files in the repo
        run: | 
          ls ${{ github.workspace }}
      - run: echo " this jobs's status is ${{ job.status }}"
