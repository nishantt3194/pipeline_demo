<div class="modal-body o-visible position-relative mt-md-n3 rounded-1">
  <div class="container p-0">
    <div class="row">
      <div
        class="col-lg-12 text-center d-flex justify-content-center align-items-center"
      >
        <img
          alt=""
          class="img-account-profile mb-2 rounded-circle mt-md-n5"
          height="160px"
          src="../../../../../../assets/images/illustration/user.png"
          width="160px"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div
          class="text-center text-black-50 font-large-2 font-weight-extra-bold"
        >
          {{ ref.firstName }} {{ ref.lastName }}
        </div>
        <input autofocus hidden />
      </div>
    </div>
    <hr />
    <ng-container>
      <div class="row mb-1 px-1">
        <div class="col-lg-4">
          <div class="text-muted text-sm">Email</div>
        </div>
        <div class="col-lg-8">
          <div class="text-dark text-sm">{{ ref.email }}</div>
        </div>
      </div>
      <div class="row mb-1 px-1">
        <div class="col-lg-4">
          <div class="text-muted text-sm">Role</div>
        </div>
        <div class="col-lg-8">
          <div class="text-dark text-sm">{{ ref.role | titlecase }}</div>
        </div>
      </div>
      <div class="row mb-1 px-1">
        <div class="col-lg-4">
          <div class="text-muted text-sm">Status</div>
        </div>
        <div class="col-lg-8">
          
          <div class="col-lg-8">
            <div
              class="text-sm text-success font-weight-extra-bold"
              *ngIf="ref.status"
            >
            Active
            </div>
            <div
              class="text-sm text-danger font-weight-extra-bold"
              *ngIf="!ref.status"
            >
            Inactive
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="row mt-1">
      <div class="col-lg-12 d-flex justify-content-between">
        <div class="d-flex justify-content-evenly">
          <button
            class="btn btn-sm fw-bolder btn-outline-warning border-0"
            *ngIf="ref.status"
            [disabled]="ref.assigned"
            (click)="
              modal.close({ action: 'deactivate', identifier: ref.email })
            "
          >
            Deactivate
          </button>
          <button
            class="btn btn-sm fw-bolder btn-outline-success border-0"
            *ngIf="!ref.status"
            (click)="modal.close({ action: 'activate', identifier: ref.email })"
          >
            Activate
          </button>
        </div>
        <button
          class="btn btn-sm fw-bolder btn-outline-primary border-0"
          (click)="
            initRoleUpdate(
              confirmationModal,
              { centered: true },
              ref.email,
              'OPERATOR'
            )
          " 
        >
          Demote
        </button>
      </div>
    </div>
  </div>
</div>
<ng-template #confirmationModal let-modal
  ><div class="modal-header"><h5 class="modal-title">Confirm</h5></div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        Are you sure you want to proceed with the change in role?
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-12 d-flex justify-content-end">
        <div class="d-flex justify-content-evenly">
          <button
            class="btn btn-sm btn-transparent-dark fw-bolder me-2"
            type="button"
            (click)="modal.close('Close')"
          >
            Cancel</button
          ><button
            class="btn btn-sm fw-bolder btn-outline-primary border-0"
            type="button"
            (click)="modal.close('save')"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div></ng-template
>
