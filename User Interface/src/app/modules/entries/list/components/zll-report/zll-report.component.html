<div class="card content-card">
  <div class="card-body">
    <div class="row mb-2">
      <div class="col-5 form-group">
        <ng-select
          #area="ngModel"
          [(ngModel)]="areaId"
          [items]="areas"
          bindLabel="label"
          bindValue="identifier"
          class="ng-select mb-1 w-100"
          id="oee-area"
          name="area"
          placeholder="Area"
          required
        >
          <ng-template let-item="item" ng-label-tmp ng-option-tmp>
            {{ item.label }}
          </ng-template>
        </ng-select>
      </div>

      <div class="col-5 form-group">
        <div
          class="input-group w-100 d-flex justify-content-between align-items-center"
        >
          <ng2-flatpickr
            id="schedule_range"
            class="flex-grow-1"
            [ngModel]="[start, end]"
            placeholder="Select Dates"
            #schedule_range="ngModel"
            #picker
            (ngModelChange)="setDates($event)"
            [ngModelOptions]="{ standalone: true }"
            [config]="rangeOptions"
          ></ng2-flatpickr>

          <span class="input-group-append">
            <button
              class="btn btn-secondary"
              (click)="picker.flatpickr.toggle()"
            >
              <span [data-feather]="'calendar'"></span>
            </button>
          </span>
        </div>
      </div>

      <div class="col-2">
        <button class="btn btn-secondary w-100" (click)="generate()">
          <span [data-feather]="'search'"></span> Generate
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-12" *ngIf="evaluated">
        <app-table-builder
          [data]="data"
          [headers]="headers"
          [mode]="'data'"
        ></app-table-builder>
      </div>
    </div>
  </div>
</div>
