<div class="modal-body px-0">
    <div class="container" ngbAutoFocus>
      <div class="row mb-2">
        <div class="col-12">
          <span class="font-weight-bolder">New Reason</span>
        </div>
      </div>

      <form #newDowntime="ngForm" (ngSubmit)="save(newDowntime)" id="newDowntime">
        <div class="row mb-1 px-1">
          <div class="form-group col-12 mb-1">
            <ng-select
              [(ngModel)]="parentCategory"
              [disabled]="categories.length < 1"
              [items]="categories"
              bindLabel="label"
              bindValue="identifier"
              class="ng-select"
              id="parentCategory"
              name="parentCategory"
              placeholder="Category"
              required
            >
              <ng-template let-item="item" ng-label-tmp ng-option-tmp>
                {{ item.label }}
              </ng-template>
            </ng-select>
          </div>
          <div class="form-group col-12 mb-1">
            <ng-select
              [(ngModel)]="subCategory"
              [items]="getSubCategories(parentCategory)"
              bindLabel="label"
              bindValue="identifier"
              class="ng-select"
              id="subCategory"
              name="subCategory"
              placeholder="Sub Category"
              required
            >
              <ng-template let-item="item" ng-label-tmp ng-option-tmp>
                {{ item.label }}
              </ng-template>
            </ng-select>
          </div>

          <div class="form-group col-12 mb-1">
            <ng-select
              [(ngModel)]="type"
              [disabled]="types.length < 1"
              [items]="types"
              bindLabel="label"
              bindValue="identifier"
              class="ng-select"
              id="type"
              name="type"
              placeholder="Type"
              required
            >
              <ng-template let-item="item" ng-label-tmp ng-option-tmp>
                {{ item.label }}
              </ng-template>
            </ng-select>
          </div>

          <div class="form-group col-12">
            <input class="form-control"
            [(ngModel)]="reason" name="reason"
             placeholder="Enter Reason" type="text" required />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-sm btn-flat-primary rounded" (click)="close()" type="button">Cancel</button>
    <button class="btn btn-sm btn-primary rounded" type="submit" form="newDowntime">Save</button>
  </div>
