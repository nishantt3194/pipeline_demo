<div class="modal-body px-0">
  <div class="container">
    <div class="row">
      <div
        class="col-lg-12 text-center font-large-1 font-weight-extra-bold text-primary"
      >
        New Shift
      </div>
    </div>
    <hr />
    <form id="newShift" #newShift="ngForm">
      <div class="row mb-1 px-1">
        <div class="col-lg-12">
          <div class="form-group">
            <input
              class="form-control form-control-solid"
              id="name"
              #name="ngModel"
              [(ngModel)]="shiftPayload.name"
              name="name"
              type="text"
              required
              [class.is-valid]="name.touched && name.valid"
              [class.is-invalid]="name.touched && name.invalid"
              placeholder="Enter Shift Name"
            />
            <div
              class="invalid-feedback"
              *ngIf="name.touched && name.errors && name.errors.required"
            >
              Shift Name is required
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-1 px-1">
        <div class="col-lg-12">
          <div class="form-group">
            <ng-select
              #area="ngModel"
              [(ngModel)]="areaId"
              [items]="areas"
              bindLabel="label"
              bindValue="identifier"
              class="ng-select mb-1 w-100"
              id="area"
              name="area"
              placeholder="Select Area"
              required
            >
              <ng-template let-item="item" ng-label-tmp ng-option-tmp>
                {{ item.label }}
              </ng-template>
            </ng-select>
            <div
              class="invalid-feedback"
              *ngIf="area.touched && area.errors && area.errors.required"
            >
              Area is required
            </div>
          </div>
        </div>
      </div>

        <div
          class="col-lg-12 d-flex justify-content-between align-items-center"
        >
          <ng2-flatpickr
            id="schedule_range"
            class="flex-grow-1"
            placeholder="Select Dates"
            #picker
            name="basicDate"
          ></ng2-flatpickr>

          <span class="input-group-append">
            <button
              class="btn btn-secondary"
              (click)="picker.flatpickr.toggle()"
            >
              <span [data-feather]="'calendar'"></span>
            </button>
          </span>
        </div>
      </div> -->
      <hr />
      <div class="row mb-1 px-1">
        <div
          class="col-lg-12 d-flex justify-content-between align-items-center"
        >
          <span class="text-black-50 font-weight-extra-bold"
            >Start Time (in 24hr format)</span
          ><ngb-timepicker
            [(ngModel)]="start"
            name="start"
            size="medium"
            [spinners]="false"
          ></ngb-timepicker>
        </div>
      </div>
      <div class="row mb-1 px-1">
        <div
          class="col-lg-12 d-flex justify-content-between align-items-center"
        >
          <span class="text-black-50 font-weight-extra-bold"
            >Stop Time (in 24hr format)</span
          ><ngb-timepicker
            [(ngModel)]="stop"
            name="stop"
            size="medium"
            [spinners]="false"
          ></ngb-timepicker>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button
            class="btn btn-primary w-100"
            [disabled]="newShift.form.invalid || name.untouched"
            (click)="save()"
          >
            Add Shift
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
