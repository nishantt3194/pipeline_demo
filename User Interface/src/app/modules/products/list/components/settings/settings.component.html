<div class="container-fluid p-0">
    <div *ngIf="data != null" class="row mx-3 mb-3">
        <div class="col-lg-12">
            <div *ngFor="let ar of object.keys(data)" class="row mb-4">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-lg-12 d-flex justify-content-between align-items-center">
                                    <div class="fw-bolder text-primary text-lg">{{ ar }}</div>
                                    <div class="d-inline-block" ngbDropdown>
                                        <button class="btn btn-outline-primary border-0" id="dropdownBasic1"
                                                ngbDropdownToggle
                                                type="button">
                                            Edit Template
                                        </button>
                                        <div aria-labelledby="dropdownBasic1" ngbDropdownMenu>
                                            <button (click)='openNewTemplateDialog("PRODUCTION", ar, data[ar])'
                                                    ngbDropdownItem>
                                                Production Template
                                            </button>
                                            <button (click)='openNewTemplateDialog("REJECTION", ar, data[ar])'
                                                    ngbDropdownItem>Rejection
                                                Template
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="row mx-3">
                                <div class="col-lg-12 px-10">
                                    <div class="row rounded border border-gray-200 py-1 mb-2">
                                        <div
                                                class="col-lg-1 border border-top-0 border-bottom-0 d-flex justify-content-center border-start-0 align-items-center">
                                            <span class="text-muted fw-bold">+</span>
                                        </div>
                                        <div class="col-lg-3 d-flex align-items-center">
                                            <span class="fw-bolder text-gray-800">Total Production</span>
                                        </div>
                                        <div class="col-lg-5"><input class="form-control border-0" placeholder="Actual Input"
                                                                     readonly/></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-3">
                                <div class="col-lg-12 px-10">
                                    <div class="row rounded border border-gray-200 py-1 mb-2">
                                        <div
                                                class="col-lg-1 border border-top-0 border-bottom-0 d-flex justify-content-center border-start-0 align-items-center">
                                            <span class="text-muted fw-bold">+</span>
                                        </div>
                                        <div class="col-lg-3 d-flex align-items-center">
                                            <span class="fw-bolder text-gray-800">Machine Process Wastage</span>
                                        </div>
                                        <div class="col-lg-5"><input class="form-control border-0" placeholder="Actual Input"
                                                                     readonly/></div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
