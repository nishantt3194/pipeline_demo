<div class="modal-body d-flex justify-content-center align-items-center flex-column pt-3">
    <span [data-feather]="'alert-circle'" class="text-danger font-large-5 mb-1"></span>
    <span class="font-medium-3 text-center">{{ message }}</span>
    <div class="pt-1 w-100 d-flex justify-content-end align-items-center">
        <button (click)="modal.close()" class="btn btn-flat-primary btn-sm">Close</button>
    </div>

</div>
