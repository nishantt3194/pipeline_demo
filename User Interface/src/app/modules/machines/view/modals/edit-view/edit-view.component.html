<div class="modal-body" ngbAutofocus tabindex="0">
  <div class="container">
    <div class="row mb-2">
      <div
      class="col-lg-12 text-center font-large-1 font-weight-extra-bold text-primary"
    >
      Edit Machine
    </div>
    <hr />
    </div>
    <div class="row mb-2">
      <form #editForm="ngForm" id="editViewForm">
        <div class="row">
          <div class="form-group col-md-6">
            <label class="form-label" for="lsaTarget">LSA Target</label>
            <input
              #author="ngModel"
              [(ngModel)]="ref.lsaTarget"
              required
              class="form-control"
              id="lsaTarget"
              name="lsaTarget"
              type="text"
            />

            <!-- <span *ngIf="editViewForms.submitted && lsaTarget.invalid" class="invalid-form"><small
              *ngIf="lsaTarget.errors.required" class="form-text text-danger">Author is required!</small>
          </span> -->
          </div>
          <div class="form-group col-md-6">
            <label class="form-label" for="stretchedTarget"
              >Stretched Target</label
            >
            <input
              #author="ngModel"
              [(ngModel)]="ref.stretchedTarget"
              required
              class="form-control"
              id="stretchedTarget"
              name="stretchedTarget"
              type="number"
            />

            <!-- <span *ngIf="editViewForms.submitted && lsaTarget.invalid" class="invalid-form"><small
              *ngIf="lsaTarget.errors.required" class="form-text text-danger">Author is required!</small>
          </span> -->
          </div>
          <div class="form-group col-md-6">
            <label class="form-label" for="prodLimit">Production Limit</label>
            <input
              #author="ngModel"
              [(ngModel)]="ref.prodLimit"
              required
              class="form-control"
              id="prodLimit"
              name="prodLimit"
              type="number"
            />

            <!-- <span *ngIf="editViewForms.submitted && lsaTarget.invalid" class="invalid-form"><small
              *ngIf="lsaTarget.errors.required" class="form-text text-danger">Author is required!</small>
          </span> -->
          </div>
          <div class="form-group col-md-6">
            <label class="form-label" for="tolerance">Tolerance</label>
            <input
              #author="ngModel"
              [(ngModel)]="ref.tolerance"
              required
              class="form-control"
              id="tolerance"
              name="tolerance"
              type="number"
            />

            <!-- <span *ngIf="editViewForms.submitted && lsaTarget.invalid" class="invalid-form"><small
              *ngIf="lsaTarget.errors.required" class="form-text text-danger">Author is required!</small>
          </span> -->
          </div>
          <div class="form-group col-md-6">
            <label class="form-label" for="oeeTarget">OEE Target</label>
            <input
              #author="ngModel"
              [(ngModel)]="ref.oeeTarget"
              required
              class="form-control"
              id="oeeTarget"
              name="oeeTarget"
              type="number"
            />

            <!-- <span *ngIf="editViewForms.submitted && lsaTarget.invalid" class="invalid-form"><small
              *ngIf="lsaTarget.errors.required" class="form-text text-danger">Author is required!</small>
          </span> -->
          </div>
          <div class="form-group col-md-6">
            <label class="form-label" for="baseValue">Base Value</label>
            <input
              #author="ngModel"
              [(ngModel)]="ref.baseValue"
              required
              class="form-control"
              id="baseValue"
              name="baseValue"
              type="number"
            />

            <!-- <span *ngIf="editViewForms.submitted && lsaTarget.invalid" class="invalid-form"><small
              *ngIf="lsaTarget.errors.required" class="form-text text-danger">Author is required!</small>
          </span> -->
          </div>
          <div class="form-group col-md-12">
            <label class="form-label" for="speed">Speed</label>
            <input
              #author="ngModel"
              [(ngModel)]="ref.speed"
              required
              class="form-control"
              id="speed"
              name="speed"
              type="number"
            />

            <!-- <span *ngIf="editViewForms.submitted && lsaTarget.invalid" class="invalid-form"><small
              *ngIf="lsaTarget.errors.required" class="form-text text-danger">Author is required!</small>
          </span> -->
          </div>
        </div>
      </form>
      
    </div>
  </div>

  <div class="modal-footer">
    <button
      class="btn btn-flat-secondary"
      [disabled]="submitting"
      aria-label="Close"
      type="button"
      (click)="modal.dismiss('close')"
    >
      Close
    </button>
    <button
      type="submit"
      form="editViewForm"
      (click)="save(editForm)"
      [disabled]="submitting || editForm.form.invalid"
      class="btn btn-flat-primary float-right"
    >
      <span
        *ngIf="submitting"
        class="spinner-border spinner-border-sm mr-1"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="ml-25 align-middle">{{
        submitting ? "Saving..." : "Save"
      }}</span>
    </button>
  </div>
</div>
